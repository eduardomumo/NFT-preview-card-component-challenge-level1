<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header>
      <div class="img-container">
        <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="image-background-hover">
          <div class="background-hover"></div>
          <img class="img-hover" src="images/icon-view.svg" alt="image-view">
        </div>
      </div>
    </header>

    <main>
      <h1>Equilibrium #3429</h1>
      <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-flex">
        <span class="ethereum" > <img class="img-ethereum" src="images/icon-ethereum.svg" alt="img-ethereum"> 0.041 ETH</span>
        <span class="clock"> <img class="img-clock" src="images/icon-clock.svg" alt=""> 3 days left</span>
      </div>  
      <div class="border"></div>
    </main>

    <footer>
      <img class="img-avatar" src="images/image-avatar.png" alt="image-avatar">
      <p class="footer-text" >Creation of</p>
      <p class="autor">Jules Wyvern</p>
    </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">EMM</a>.
  </div>
</body>
</html>
